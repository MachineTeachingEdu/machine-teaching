{% extends "questions/base.html" %}
{% load static %}
{% block header %}
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/codemirror-5.40.0/lib/codemirror.css' %}" />
{% endblock %}
{% block content %}
      <!-- Problem statement -->
      <div class="row">
        <div class="col-lg-12">
            <h1 class="mt-5">{{ log.problem.title }}</h1>
          <p class="lead">
          {{ log.problem.content|linebreaks }}
          </p>
        </div>
      </div>

      <!-- Code -->
      <div class="row">
        <div class="col-lg-12">
          <form> 
              <textarea id="code" cols="80" rows="10">{{log.solution}}</textarea><br /> 
          </form> 
        </div>
      </div>
{% endblock %}

{% block javascript %}
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script> 
<script src="http://www.skulpt.org/static/skulpt.min.js" type="text/javascript"></script> 
<script src="http://www.skulpt.org/static/skulpt-stdlib.js" type="text/javascript"></script> 
<script src="{% static 'vendor/codemirror-5.40.0/lib/codemirror.js' %}"></script>
<script src="{% static 'vendor/codemirror-5.40.0/mode/python/python.js' %}"></script>

<script src="{% static 'js/sculpt.js' %}"></script>
{% endblock %}
